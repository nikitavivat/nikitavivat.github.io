<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 50px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px auto;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }
        
    </style>
</head>
<body>
    <div id="main">
        <h1>Тестовый WebApp</h1>
        <p>По нажатию на кнопку купить откроется форма</p>
        <button id="buy">Купить</button>
    </div>

    <form id="form">
        <p>Оформление поккупки</p>
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div id="errors"></div>
        <button type="button" id="order">Оформить</button>
    </form>
        
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp; 
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");

        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        });

        order.addEventListener("click", () => {
            document.getElementById("errors").insertText = '';
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;

            if(phone.length < 11) {
                document.getElementById("errors").innerText = 'Ошибка в номере телефона';
                return;
            }
            if(name.length < 1) {
                document.getElementById("errors").innerText = 'Ошибка в имени';
                return;
            }
            if(email.length < 2) {
                document.getElementById("errors").innerText = 'Ошибка в почте';
                return;
            }

            let data = {
                name: name,
                email: email,
                phone: phone
            }

            
            tg.sendData(JSON.stringify(data))
            
            tg.close();
        });
    </script>
</body>
</html>
